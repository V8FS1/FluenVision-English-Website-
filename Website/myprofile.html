    <div class="card">

      <div class="row no-gutters row-bordered row-border-light">

        <div class="col-md-3 pt-0">

          <div class="list-group list-group-flush account-settings-links">

        <div class="col-md-9">

          <div class="tab-content">

            <div class="tab-pane fade active show" id="account-general">

              <form action="#">

                <div class="image-cont">

                  <div class="profile-image-cont">

                    <img src="icons/user-man.png" alt class="profile-img d-block ui-w-80" id="profile-pic" />

                  </div>

                  <div class="buttons-cont">

                    <label class="btn btn-outline-primary">

                      Upload new photo

                      <input type="file" class="account-settings-fileinput" id="input-file" />

                    </label>

                    &nbsp;

                    <button type="button" class="btn btn-default md-btn-flat">

                      Reset

                    </button>

                    <span class="span-text">

                      Allowed JPG, GIF or PNG. Max size of 800K

                    </span>

                  </div>

                </div>

                <hr class="border-light m-0" />

                <div class="general-body">

                  <div class="form-group">

                    <label class="form-label">Username</label>

                    <input required id="getusername" type="text" class="form-control" />

                  </div>



                  <div class="form-group">

                    <label class="form-label">E-mail</label>

                    <input id="getuseremail" required type="email" class="form-control" />

                  </div>

                  <div class="buttons-big-cont mt-3">

                    <div class="buttons-cont">

                      <button id="updateUser" type="button" class="btn btn-primary">

                        Save changes

                      </button>

                    </div>

                    <span class="successfully general-successfully" id="save-general-success-message">

                      Changes have been saved successfully

                    </span>

                  </div>

                </div>

              </form>

            </div>

            <div class="tab-pane fade password-cont" id="account-change-password">

              <form action="">

                <div class="general-body">

                  <div class="form-group">

                    <label class="form-label">Current password</label>

                    <input id="currentpassword" type="password" class="form-control" required />

                  </div>

                  <div class="form-group">

                    <label class="form-label">New password</label>

                    <input id="newpassword" type="password" class="form-control" required />

                  </div>

                  <div class="form-group">

                    <label class="form-label">Repeat new password</label>

                    <input id="newpassword2" type="password" class="form-control" required />

                  </div>

                  <div class="buttons-big-cont mt-3">

                    <div class="buttons-cont">

                      <button id="updateUserPassword" type="button" class="btn btn-primary">

                        Save changes

                      </button>

                    </div>

                    <span class="successfully password-successfully" id="save-password-success-message">

                      Changes have been saved successfully

                    </span>

                  </div>

                </div>

              </form>

            </div>

              <div class="general-body">

                <table class="grade-table">

                  <thead>

                    <tr>

                      <th>Level</th>

                      <th>Skills</th>

                      <th>Grades</th>
